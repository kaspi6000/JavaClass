<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--
            <img>, Image
            - 이미지를 출력하는 태그
            - 단독 태그
            - 인라인 태그

            <img> 속성
            1. src, source
                - 이미지 URL

            2. alt, alternate text
                - 대체 텍스트
        -->
        <h1>고양이</h1>
        <img src="images/cat01.jpg" alt="냐옹이">
        <img src="images/cat02.jpg" alt="냐옹이2">
        <img src="images/cat03.jpg" alt="냐옹이3">

        <hr>

        <img src="images/cat04.jpg" width="750px" height="200px">
        <img src="images/cat04.jpg" width="500px" height="376px">
        <img src="images/cat04.jpg" width="125px" height="94px">
        <img src="images/cat04.jpg" width="500px">

        <hr>

        A.
        <img src="images/cat04.jpg" width="250px" height="188px">

        B.
        <img src="images/cat04.jpg">

        <hr>

        <a href="#">고양이</a> <!-- 텍스트 링크 -->
        <a href="#"><img src="images/cat04.jpg"></a>

        <a href="#"><b>클릭 대상(인라인 태그)</b></a>

        <!--
            이미지 포맷
            - 웹에서 사용 가능한 이미지 파일의 포맷
            - jpg(jpeg), gif, png

            이미지 포맷
            1. 래스터 방식
                - 비트맵 이미지
                - 우리가 흔히 사용하는 이미지
                - 이미지 정보를 화소로 저장
                - 장점 : 디테일한 이미지
                - 단점 : 확대/축소 취약 - 이미지 열화(품질 저하)
                a. jpg(jpeg)
                    - 사진 표현
                    - 손실 압축 방식
                    - 16만 색상 지원
                b. gif
                    - 비손실 압축 방식
                    - 최대 256 색상 지원
                    - 아이콘, 그래프 표현
                    - 투명 레이어 지원
                    - 애니메이션 -> Animated GIF
                c. png
                    - 비손실 압축 방식
                    - jpg + gif
                    ==========================웹 공식 지원
                d. bmp
                    - 그림판
                    - MS 자체 포맷
                e. tiff

            2. 백터 방식
                - 플래시, 일러스트레이터
                - 아이콘, 그래프
                - 수학 공식으로 저장
                - 장점 : 확대/축소 품질 변화 없음
                - 단점 : 디테한 이미지 불가
                - HTML5 -> SVG
        -->
    </body>
</html>
