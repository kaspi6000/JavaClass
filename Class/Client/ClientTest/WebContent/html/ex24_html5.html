<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--
            Semantic Web
            - 시맨틱 웹 : 의미론적 웹
            - HTML의 구성 요소를 좀 더 의미를 부여해서 관리하자.
            - HTML 언어의 특성
                : 표현은 잘하지만 데이터의 의미는 관리가 취약하다.

            식별자 > 의미 부여
            1. name
                - 링크, 이미지, 폼태그에만 적용
                - HTML에서 사용
                - CSS, JS에서 사용(잘 쓰지 않음)
                - 서버에 전송할 때 데이터의 식별자 용도(*******)
            2. id
                - 모든 태그에 적용
                - 유일한 객체 식별자
                - 명명법 : 정규식 word와 동일
                - CSS, JS에서 사용
            3. class
                - 모든 태그에 적용
                - 그룹 식별자
                - 명명법 : 정규식 word와 동일
        -->
        <h1>이력서</h1>
        <div class="">
            <div class="item" id = "name">
                홍길동
            </div>
            <div class="item" id = "age">
                20
            </div>
            <div class="item" id = "mobile">
                010-3456-7891
            </div>
            <div class="item" id = "tel">
                02-123-1234
            </div>
            <div class="item" id = "address">
                서울시 강남구 역삼동
            </div>
        </div>

        <hr>

        <h2>주의 사항</h2>
        <div class="">
            방문하실 때 반드시 신분증을 지참하세요.
        </div>

        <h2>오시는 길</h2>
        <div class="">
            지하철 역삼역 2번 출구에서 200m 걸어오세요.
        </div>
    </body>
</html>
