<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <style media="screen">
            /*
                의사 클래스, Pseudo Class
                - 실제 태그에는 class 속성이 없는데 선택자에 존재하는 클래스처럼 사용되는 의사 클래스

            */
            /* .mylink {
                color: red;
            }

            a:link {
                color: yellow;
            }

            a:visited {
                color: green;
            }

            a:active {
                color: orange;
            }

            a:hover {
                color: pink;
            } */

            /* 일반 링크 서식 */
            a {
                color: black;
                text-decoration: none;
            }

            a:hover {
                color: red;
                text-decoration: underline;
            }

            .red {
                color: red;
            }

            .bgyellow {
                background-color: yellow;
            }

            .big {
                font-size: 2em;
            }

            .red.big {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>링크 입니다.</h1>
        <a href="http://naver.com" class = "mylink">네이버</a>

        <hr>

        <h1>클래스 선택자</h1>
        <div class = "red">상자1</div>
        <div class = "red bgyellow">상자2</div>
        <div class = "red big">상자3</div>
        <div class = "red big">상자4</div>
    </body>
</html>
