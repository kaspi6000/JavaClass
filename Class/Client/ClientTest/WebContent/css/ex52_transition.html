<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #box {
                border: 10px solid black;
                width: 400px;
                height: 800px;
            }

            #ball {
                border: 10px solid black;
                background: yellow;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                /* margin: 0 auto; */

                animation-name: keyBall;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: ease-in;
            }

            @keyframes keyBall {
                /* from { transform: translate(0, 0); }
                to { transform: translate(0, 730px);} */
                0% { transform: translate(0, 0); }
                33% { transform: translate(110px, 730px); transition-timing-function: ease-in; }
                66% { transform: translate(220px, 0); transition-timing-function: ease-out; }
                100% { transform: translate(330px, 730px); transition-timing-function: ease-in; }
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div id="ball"></div>
        </div>
    </body>
</html>
