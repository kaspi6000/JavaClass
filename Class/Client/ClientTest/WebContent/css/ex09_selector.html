<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type = "text/css">
            /*
                속성 충돌
            */
            /* 동일한 표현의 선택자를 1회 이상 선언해도 상관없다.(비권장) */
            /* div {
                color: red;
            }
            div {
                font-style: italic;
            } */

            /* 동일한 속성이 반복되면 마지막에 적용한 속성이 처리 */
            /* div {
                color: blue;
            }

            div {
                color: yellow;
            } */

            /* 클래스가 적용 */
            /*
                선택자 우선 순위
                - 서로 다른 선택자가 하나의 태그에 같은 속성을 적용했을 때 누구를 적용할지.. 우선순위

                점수 계산(식별자 1개당)
                - 선택자를 구성하는 모든 식별자의 점수 합이 가장 높은것이 적용된다.
                1. 태그 : 1점
                2. 클래스 : 10점
                3. 아이디 : 100점
            */
            #box1 {
                color: gray !important;
            }
            div#parent div#box1 {
                color: red;
            }

            #parent#box1 {
                color: pink;
            }

            #box1.box {
                color: skyblue;
            }

            div {
                color: orange;
            }

            p span p {} /* 3점 */
            span > b {} /* 2점 */

            .box span b {} /* 12점 */
            .box span .item {} /* 21점 */

            .box .item {} /* 20점 */

            .box a, .box span b {} /* 11점, 12점 */

            .box.item {} /* 20점 */

            #member td {} /* 101점 */
            #member tbody tr td {} /* 103점 */

        </style>
    </head>
    <body>
        <div id = "parent">
            <div id = "box1" class = "box">상자1</div>
            <div>상자2</div>
            <p class = "box">상자3</p>
        </div>
    </body>
</html>
