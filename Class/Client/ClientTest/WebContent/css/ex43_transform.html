<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                margin-bottom: 300px;
            }

            .box {
                width: 150px;
                height: 100px;
                border: 5px solid black;
                background: yellow;
                margin: 30px;
            }

            /*
                transform, 변형
                - 객체(태그)의 위치, 크기, 회전, 왜곡 변형 적용
                - transform : 속성명

                transform 속성값
                1. translate()
                    - 위치 변형
                2. scale()
                    - 크기 변형(배율)
                3. rotate()
                    - 회전 변형
                4. skew()
                    - 왜곡 변형(비틀기)
                5. matrix()
                    - 위의 1 ~ 4번 포함 + 마음대로 변형
                    - 행렬
            */

            /* #box1 {
                transform: translate(0px, 0px);
            } */

            #box1:hover {
                transform: translate(50px, 50px);
            }

            .cat {
                transition: all 1s;
            }

            .cat:hover {
                /* transform: translate(0px, 20px); */
                /* transform: scale(1.2, 1.2); */
                transform: rotate(25deg) scale(-1.5, 1.5);
            }

            .pcat {
                transform: translate(-300px, 0px);
                transition: all 1s;
            }

            .mcat:hover + .pcat {
                transform: translate(0px, 0px);
                border: 1px solid black;
            }

            #box2:hover {
                transform: scale(-1, 1);
                /* width: 300px; */
            }

            #box3:hover {
                transform: rotate(30deg);
            }

            #box4:hover {
                transform: skew(20deg, 20deg);
            }
        </style>
    </head>
    <body>
        <div id = "box1" class = "box">상자1</div>
        <div id = "box2" class = "box">상자2</div>
        <div id = "box3" class = "box">상자3</div>
        <div id = "box4" class = "box">상자4</div>

        <hr>

        <img src="../images/cat01.jpg" class="cat">
        <img src="../images/cat02.jpg" class="cat">
        <img src="../images/cat03.jpg" class="cat">
        <img src="../images/cat04.jpg" class="cat">
        <img src="../images/cat05.jpg" class="cat">

        <hr>

        <img src="../images/catty01.png" alt="" class = "mcat">
        <img src="../images/catty02.png" alt="" class = "pcat">
        <br>
        <img src="../images/catty03.png" alt="" class = "mcat">
        <img src="../images/catty04.png" alt="" class = "pcat">
        <br>
        <img src="../images/catty05.png" alt="" class = "mcat">
        <img src="../images/catty06.png" alt="" class = "pcat">

        <hr>

        <input type="text" style = "margin: 30px; font-size: 2em; transform: rotate(-30deg);">

        <input type="text" style = "margin: 30px; font-size: 2em; transform: scale(-1, 1);">

        <input type="text" style = "margin: 30px; font-size: 2em; transform: rotate(-30deg);">
    </body>
</html>
