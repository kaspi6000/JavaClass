<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            /*
                7. 형제 선택자, Sibling Selector
                    - 선택자 ~ 선택자
                    - 위의 형을 조건으로 동생을 검색(형의 바로위의 형, 그위 형, 그위 형 상관없음)
                    - 자손 선택자 유사

                8. 인접 형제 선택자, Adjacent Sibling Selector
                    - 선택자 + 선택자
                    - 위의 형을 조건으로 동생을 검색(바로 위의 형만)
                    - 자식 선택자 유사

            */

            /* span + p {
                color: red;
            } */

            /* span ~ p {
                color: red;
            } */

            /* div ~ div ~ p {
                color: red;
            } */

            div ~ p + p {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>p</p>
        <div class="">
            div
        </div>
        <span>span</span>
        <p>p</p>
        <span>span</span>
        <p>p</p>
        <div class="">
            div
        </div>
        <p>p</p>
        <p>p</p>
    </body>
</html>
