<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /*
                메뉴
                1. 상단 메뉴
                2. 붙박이
                3. 슬라이딩
            */
            body {
                margin: 0;
            }

            #menu {
                position: fixed;
                top: 0;
                width: 100%;
                height: 120px;
                border-bottom: 1px solid #ccc;
                background-color: white;
                box-shadow: 0px 2px 2px #eee;
                transform: translate(0, -80px);
                transition: transform, 0.7s;

                /* #menu가 이동하려고 하는 것이 아니라 span의 부모 역할을 하기 위해 static 아닌 값을 지정 : 본인은 이동을 안함 */
                /* position: relative;
                left: 0;
                top: 0; */
            }

            #menu:hover {
                transform: translate(0, 0);
            }

            section {
                margin: 20px;
                margin-top: 60px;
            }

            #menu span {
                font-variant: small-caps;
                font-weight: bold;
                position: absolute;
                right: 20px;
                bottom: 10px;
            }

            #cat div {
                border: 20px solid black;
                float: left;
                margin: 10px;
                padding: 10px;
                overflow: hidden;
            }

            /* <div style = "clear: both;"></div> 추가하는 것과 동일한 효과 */
            #cat::after {
                content: " ";
                display: block;
                clear: both;
            }

            #cat div img {
                transform: translate(150px, 0);
                transition: transform 0.5s;
            }

            #cat div:hover img {
                transform: translate(0, 0);
            }

            #cat2 {
                width: 128px;
                height: 128px;
                border: 20px solid black;
                padding: 10px;
                margin: 20px;
                overflow: hidden;
            }

            #cat2 #innerBox {
                border: 0px solid red;
                width: 763px;
                transition: transform 1s;
            }

            #cat2 #innerBox img {
                margin-right: 20px;
            }

            #cat2:hover #innerBox {
                transform: translate(-610px, 0);
            }

            #pbox, #cbox, #dbox {
                border: 10px solid orange;
            }

            #pbox {
                margin: 20px;
                background-color: slateblue;
                padding: 20px;
                width: 340px;
                height: 340px;
                overflow: hidden;
            }

            #cbox {
                width: 320px;
                height: 320px;
                background-color: yellow;
                transition: transform 5s;
            }

            #dbox {
                width: 300px;
                height: 300px;
                background-color: red;
                transition: transform 7s;
            }

            #pbox:hover #cbox {
                transform: rotate(3600deg);
            }

            #pbox:hover #dbox {
                transform: rotate(-10200deg);
            }
        </style>
    </head>
    <body>
        <nav id="menu">
            <span>Menu</span>
        </nav>

        <hr>

        <section>
            <div id="cat">
                <div><img src="../images/catty01.png" alt=""></div>
                <div><img src="../images/catty02.png" alt=""></div>
                <div><img src="../images/catty03.png" alt=""></div>
                <div><img src="../images/catty04.png" alt=""></div>
                <div><img src="../images/catty05.png" alt=""></div>
            </div>

            <div id="cat2">
                <div id = "innerBox">
                    <img src="../images/catty01.png" alt="">
                    <img src="../images/catty02.png" alt="">
                    <img src="../images/catty03.png" alt="">
                    <img src="../images/catty04.png" alt="">
                    <img src="../images/catty05.png" alt="">
                </div>
            </div>

            <div id = "pbox">
                <div id="cbox">
                    <div id="dbox"></div>
                </div>
            </div>
        </section>
