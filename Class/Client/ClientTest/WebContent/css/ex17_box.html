<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .box {
                border: 1px solid black;
                width: 200px;
                height: 200px;
            }

            /*
                블럭 태그의 실제 크기
                너비 = width + padding + border
                높이 = height + padding + border
            */

            #box2 {
                /* border: 10px solid red; */
                padding: 10px;
                margin: 10px 0;
                /* margin: 10px 0; */
                width: 180px;
                height: 180px;
            }

            #parent, #child {
                border: 1px solid black;
            }

            #parent {
                /* 부모 : <body> */
                width : 100%;
                height: 50%; /* <html>, <body>태그는 높이가 지정되어 있지 않다. */
            }

            #child {
                /* 부모 : parent */
                background-color: yellow;
                width: calc(100% - 40px);
                /* height 속성값으로 백분율을 사용할 수 있는 경우 : 부모의 높이가 지정되어 있을 경우에 한해서 */
                height: 50%;
            }
        </style>
    </head>
    <body>
        <div id = "box1" class = "box">상자1</div>
        <div id = "box2" class = "box">상자2</div>
        <div id = "box3" class = "box">상자3</div>
        <div id = "parent">자식들</div>
        <div id = "child">자식상자</div>
        <div id = "parent">자식들</div>
    </body>
</html>
