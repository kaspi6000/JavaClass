            .box {
                width: 150px;

            /*
                transition, 전이
                - 객체(태그)의 속성(상태) 값이 변화되는 과정을 순차적으로 보여주는 속성
                1. 전환할 속성이 미리 정의되어 있어야 한다.
                2. 전환에 걸리는 소요 시간을 정의한다.
            */

            #box1 {
                background-color: tomato;

                /* 전환을 적용할 대상 속성 */
                transition-property: all;
                transition-duration: 1s; /* 100ms 이하는 지원 X */
            }

            #cat img {

                transition: opacity 1s;
            }

            #cat img:hover {
                opacity: 1;
            }
        </style>
