<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

    <!--
        프레임, Frame > iFrame
        : 하나의 브라우저에 여러개의 문서를 출력

        프레임 장점
        1. 불필요한 소스나 리소스를 다시 다운로드 하지 않는다.(고정 영역 : 메뉴 등)
        2. 클라이언ㅌ, <-> 서버간의 불필요한 트래픽 발생X
        3. 클라이언트측 인터넷 속도 향상
        4. 서버측 처리 비용 감소

        프레임 단점
        1. 디자인 문제
    -->

<frameset rows="100, *" noresize frameborder="no">
    <frame src="http://yes24.com" scrolling="no">
        <frameset cols="200,*">
            <frame src="http://www.kma.go.kr" scrolling="no">
                <frame src="http://aladin.co.kr">
        </frameset>
</frameset>

</html>
