<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style media="screen">
            .box {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                position: absolute;
                left: 10px;
                top: 50px;
            }

            #box1 {
                background-color: red;
            }

            #box2 {
                background-color: orange;
            }

            #box3 {
                background-color: yellow;
            }

            #box4 {
                background-color: green;
            }

            #box5 {
                background-color: blue;
            }
        </style>
        <script type="text/javascript">

            var btn1, box5;
            var list;
            var idx = 0;
            var zidx = 1;

            window.onload = () => {

                btn1 = document.getElementById("btn1");
                box5 = document.getElementById("box5");
                list = document.getElementsByClassName("box");

                btn1.onclick = () => {

                    box5.style.left = "300px";
                    box5.style.top = "200px";
                }
            }

            window.onmousedown = () => {

                // 클릭한 좌표
                // - 마우스 이벤트에서만 확인
                // - onclick : 확인 후 사용

                // console.log(event.clientX + "." + event.clientY);
                // box5.style.left = event.clientX + "px";
                // box5.style.top = event.clientY + "px";

                list[idx].style.left = event.clientX - 75 + "px";
                list[idx].style.top = event.clientY - 75 + "px";
                list[idx].style.zIndex = zidx;

                idx++;
                zidx++;

                if (idx == list.length) idx = 0;
            }
        </script>
    </head>
    <body>
        <input type="button" value = "테스트" id = "btn1">
        <hr>

        <div id="box1" class="box">상자</div>
        <div id="box2" class="box">상자</div>
        <div id="box3" class="box">상자</div>
        <div id="box4" class="box">상자</div>
        <div id="box5" class="box">상자</div>
    </body>
</html>
