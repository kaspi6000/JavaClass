            window.onkeydown = () => {

                if (event.keyCode == 39) {
                    //right
                    n++;
                    if (n > 5) {
                        alert("Last image");
                        n = 5;
                    }
                } else if (event.keyCode == 37) {
                    //left
                    n--;
                    if (n < 1) {
                        alert("First image");
                        n = 1;
                    }
                }

                cat.src = "../images/cat0" + n + ".jpg";

                // console.log(event.keyCode);
                // 0(48) ~ 9(57)
                if (event.keyCode >= 48 && event.keyCode <= 57){
                    number.src = "../images/"+ (event.keyCode - 48) +".png";
                }

            }

            function getFileName(path) {

                let index = path.lastIndexOf("/");

                if(index > -1) {
                    return path.substr(index+1);
                } else {
                    return null;
                }
            }
