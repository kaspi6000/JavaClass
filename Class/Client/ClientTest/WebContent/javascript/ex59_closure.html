                함수내에서 함수를 선언
                - outer() : 전역 함수(window의 프로퍼티)
                - inner() : 지역 함수(outer() 함수를 영역으로 하는 지역함수, outer() 밖에서는 사용 불가능)
            */

            // AWT, Swing

            // function outer() {

            function outer() {

                var num = 10; // 지역 변수(outer)

                function inner() {
                    console.log("num", num); //밖의 지역 변수 사용
                }

                inner();
            }

            outer();

            window.onload = () => {

                var n = 200; // 지역 변수(onload)

                document.getElementById("btn1").onclick = () => {
                    console.log(n);
                }
