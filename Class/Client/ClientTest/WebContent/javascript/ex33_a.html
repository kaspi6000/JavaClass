<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style media="screen">
            fieldset {
                background-color: white;
            }
        </style>
        <script src = "js/cookie.js"></script>
        <script type="text/javascript">

            let num = 100;

            function save() {

                // 쿠키 종류
                // 1. 메모리 쿠키
                //     - 현재 쿠키
                //     - 브라우저가 닫힐 때까지 유효함
                //     - 만료 시간 없음
                // 2. 하드 쿠키
                //     - 물리적으로 하드 디스크에 저장(**.txt)
                //     - 브라우저가 닫혀도 계속 사용이 가능
                //     - 만료 시간 있음
                setCookie("data", document.all.txt1.value);
            }

            function load() {

                console.log(num);
                console.log(getCookie("data"));
            }
        </script>
    </head>
    <body>
        <h1>ex33_a.html</h1>

        <fieldset>
            <legend>페이지 이동</legend>
            <a href="ex33_a.html">A 페이지</a>
            <a href="ex33_b.html">B 페이지</a>
            <a href="ex33_c.html">C 페이지</a>
        </fieldset>

        <input type="text" name = "txt1">
        <input type="button" value = "저장하기" onclick = "save()">
        <input type="button" value = "불러오기" onclick = "load()">
    </body>
</html>
