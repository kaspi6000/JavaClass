<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style media="screen">
            #list img {
                border: 10px solid #eee;
                cursor: pointer;
                opacity: 0.5;
            }

            #list img.one {
                opacity: 1;
            }

            #list img.two {
                border-color: cornflowerblue;
            }
        </style>
        <script type="text/javascript">

            let pet;
            let cnt1, cnt2;

            window.onload = () => {

                // 고양이 & 강아지
                pet = document.getElementsByClassName("item");
                // console.log(pet.length);
                cnt1 = document.getElementById("cnt1");
                cnt2 = document.getElementById("cnt2");

                // 10마리에게 클릭 이벤트 추가
                for (var i = 0; i < pet.length; i++) {
                    pet[i].onclick = () => {

                        // event.srcElement
                        // event.target

                        // event.srcElement.className = "one";

                        // event.srcElement.classList.add("one");
                        // event.srcElement.classList.add("two");

                        // 몇번째 클릭?
                        console.log(event.srcElement.classList.length);

                        let clist = event.srcElement.classList;

                        if (clist.length == 1) { // 한번도 클릭하지 않은 동물?
                            clist.add("one");
                            cnt1.innerHTML = parseInt(cnt1.innerHTML) + 1;
                        } else if (clist.length == 2) { // 한번 클릭한 동물
                            clist.add("two");
                            cnt2.innerHTML = parseInt(cnt2.innerHTML) + 1;
                            cnt1.innerHTML = parseInt(cnt1.innerHTML) - 1;
                        } else {
                            clist.remove("one");
                            clist.remove("two");
                            cnt2.innerHTML = parseInt(cnt2.innerHTML) - 1;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <h2>데려오고 싶은 동물 : <spna id = "cnt1">0</spna>마리</h2>
        <h2>꼭 데려오고 싶은 동물 : <spna id = "cnt2">0</spna>마리</h2>
        <div id = "list">
            <img src="../images/cat01.jpg" alt="" class="item">
            <img src="../images/cat02.jpg" alt="" class="item">
            <img src="../images/cat03.jpg" alt="" class="item">
            <img src="../images/cat04.jpg" alt="" class="item">
            <img src="../images/cat05.jpg" alt="" class="item">
            <hr>
            <img src="../images/dog01.jpg" alt="" class="item">
            <img src="../images/dog02.jpg" alt="" class="item">
            <img src="../images/dog03.jpg" alt="" class="item">
            <img src="../images/dog04.jpg" alt="" class="item">
            <img src="../images/dog05.jpg" alt="" class="item">
        </div>
    </body>
</html>
