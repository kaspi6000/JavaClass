<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            /*
                자바스크립트에서의 함수
                - 함수를 객체처럼 취급한다.

                1. 함수를 변수나 데이터 구조에 담을 수 있다.
                2. 함수를 매개변수에 전달할 수 있다.
                3. 함수를 반환값으로 사용할 수 있다.
            */

            function m1() {
                console.log("m1");
            }

            // 자바스크립트에서 이벤트 모델이 아래 형태로 구현
            // btn1.onclick = function() {};
            var n1;
            n1 = m1; // 변수 = 함수;

            // n1이 곡 m1과 같다.
            // n1();

            var n2 = () => {
                console.log("m2");
            }

            // n2();

            function m3() {
                console.log("m3");
            }

            function f3(m) {
                m();
            }

            // f3(m3);

            // setInterval(() => {}, 100);

            // function setInterval (f, interval) {
            //     for (루프) {
            //         interval 지연;
            //         f();
            //     }
            // }

            // btn1.addEventListener("click", () => {});

            // function addEventListener (type, f) {
            //     이벤트 발생;
            //     f();
            // }

            function m4() {
                console.log("m4");
            }

            function f4() {
                return m4;
            }

            var f5 = f4();
            f5();

            // 1. 선언적 함수
            // 2. 함수 리터럴

            // 1. 선언적 함수
            function m6() {

            }
            m6();

            // 2. 함수 리터럴
            var m7 = () => {

            };
            m7();

            // 다형성
            var add = (a, b) => {
                return a + b;
            }

            var multi = (a, b) =>{
                return a * b;
            }

            // 계산 함수는 어떤 계산을 할지 미리 정의 안되어있다. -> 런타임에 정하도록 구현
            function calc(a, b, op) {
                return op(a, b);
            }

            console.log(calc(3, 4, add));
            console.log(calc(3, 4, multi));
        </script>
