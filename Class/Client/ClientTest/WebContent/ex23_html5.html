<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <!-- ex23_html5.html -->

    <!--

        <from> 관련 쪽 태그가 추가됨

    -->

    <form action="ex23_ok.jsp" method="post">

        이름:<input type="text">
        <!-- 자리가 많이 차지함  -->
        <br>
        <input type="text" value="이름을 입력하세요.">
        <!-- 예전방식, 일일이 지워야함  -->
        <br>
        <input type="text" value="이름을 입력하세요." onfocus="this.value='';">
        <!-- 자바방식, 클릭을 하면 value를 공백으로 만들어라  -->
        <hr>
        <input type="password" value="암호를 입력하세요 ." onfocus="this.value='';">
        <hr>

        <!-- HTML5부터 추가된 기능  -->
        <input type="password" placeholder="암호를 입력하세요">
        <hr>
        <textarea placeholder="자기소개를 적으세요"></textarea>
        <hr> 이름 : <input type="text" required value="홍길동"> ** 필수 입력
        <hr>

        <!-- 의미부여, 누가봐도 전화번호만을 입력받을 텍스트 박스임을 알려주는 문구  -->
        전화번호 : <input type="tel">
        <hr>
        <!-- 의미부여 + 유효성 검사  -->
        URL: <input type="url">
        <hr>
        <!-- 의미부여 + 유효성 검사  -->
        Email : <input type="email">
        <hr>
        <!-- 의미부여 + 유효성 검사  -->
        숫자 : <input type="number" min="0" max="10" step="2">
        <hr> 범위: <input type="range" min="" max="" value="75" onchange="document.getElementById('txt1').value=this.value;"> <input type="text" id="txt1">
        <hr> 색상:
        <input type="color" value="#FFFFFF" onchange="document.body.bgColor=this.value">
        <hr>
        <!-- 날짜, 범위 설정 가능  -->
        <input type="date" min="2018-02-15" max="2018-03-14">
        <hr>
        <!-- 월단위로 입력받음  -->
        <input type="month">
        <hr>
        <!-- 주단위로 입력받음  -->
        <input type="week">
        <hr>
        <!-- 시/분 입력받음  -->
        <input type="time">
        <hr>
        <!-- 풀로 입력받음  -->
        <input type="datetime-local">
        <hr> 나이 : <input type="text" name="" value=""> **숫자만, 1 ~ 3자리
        <hr> 나이 : <input type="text" name="" value="" pattern="\d{1,3}"> **숫자만, 1 ~ 3 자리
        <hr> 이름 : <input type="text" name="" value="" pattern="[가-힣]{2,4}"> **한글 2 ~ 4자 이내

        <hr>
        <!--
            HTML 버튼
            1. submit 버튼
            - 폼태그 내의 모든 입력 데이터를 서버로 전송하는 역할
            - 검색, 로그인
            2. reset 버튼
            - 폼태그 내의 모든 입력 데이터를 초기화하는 역할
            3. image 버튼
            - submit 버튼과 동일
            4. 일반 버튼
            - 아무 기능 없는 버튼 > 가장 많이 사용
            - 자바스크립트를 사용해서 기능을 정의
            5. 일반 버튼
            - 4번과 거의 유사

            required : 반드시 입력을 해야만 전송이 되게 하는 유효성 검사 코드
        -->
        <input type="submit" value="보내기">
        <input type="reset" name="" value="초기화">
        <input type="image" name="" value="">
        <input type="button" name="" value="">
        <input type="button" name="" value="일반버튼" onclick="alert('클릭')">
        <input type="button" name="" value="일반버튼" onclick="window.close()">
        <button type="button" name="button">일반버튼</button>

        <input type="button" name="" value="라벨">
        <button type="button" name="button"> <img src="images/face02.png" alt=""> </button>

        <table border="1" width="300">
            <tr>
                <td>아이디</td>
                <td> <input type="text" size="10" name="" value="" autofocus tabindex="1"> </td>
                <td rowspan="2"> <input type="submit" name="" value="로그인" tabindex="4"> </td>
            </tr>
            <tr>
                <td>암호</td>
                <td> <input type="password" size="10" name="" value="" tabindex="2"> </td>
            </tr>
            <tr>
                <td colspan="3"> <input type="checkbox" name="" value="" tabindex="3">아이디를 기억합니다. </td>
            </tr>
        </table>

    </form>
</body>

</html>
