        <!--
            링크, Link
            - <a>, anchor, link
            - href : 이동할 URL, reference a hyperlink

            브라우저
            - HTML 문서 실행기(뷰어)
            - Text 뷰어
            - 이미지 뷰어
            - 동영상 뷰어
            - 자신이 읽어들이지 못하는 포맷의 자원은 전부 다운로드 처리한다.
        -->

        <!--
            a.target 속성
            - 열거형
            1. _blank : 새창에서 링크 열기
            2. _self : default : 현재 창에서 링크 열기
            ===================
            3. _parent : 부모 프레임에서 링크 열기
            4. _top : 최상위 프레임에서 링크 열기
            5. 프레임명 : 특정 프레임명에서 링크 열기
        -->
        <a href="ex11_list.html">11번 예제</a>
