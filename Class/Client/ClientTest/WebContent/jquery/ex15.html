<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>

            #box1 {
                border: 1px solid black;
                width: 300px;
                height: 300px;
                background: yellow;
            }

            .box {
                border: 1px solid black;
                width: 300px;
                height: 300px;
                background: yellow;
                margin: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src = "js/jquery-1.12.4.js"></script>
        <script src = "js/jquery-ui.js"></script>
        <script type="text/javascript">

            $(document).ready(() => {

                $("#cat1").draggable({
                    axis: "y"
                });

                $("#cat2").draggable({
                    containment: "#box1"
                });

                $(".cat").draggable({
                    containment: "parent"
                });

                $("#cat3").draggable({
                    cursor: "move",
                    cursorAt: {
                        // left: 0,
                        // top: 0
                    },
                    // snap: "#box1"
                    grid: [200, 200]
                });
            });
        </script>
    </head>
    <body>
        <img src="../images/catty01.png" alt="" id = "cat1">

        <div id = "box1">
            <img src="../images/catty02.png" alt="" id = "cat2">
        </div>

        <img src="../images/catty03.png" alt="" id = "cat3">

        <div class = "box">
            <img src="../images/catty04.png" alt="" id = "cat4" class = "cat">
        </div>

        <div class = "box">
            <img src="../images/catty05.png" alt="" id = "cat5" class = "cat">
        </div>

        <div class = "box">
            <img src="../images/catty06.png" alt="" id = "cat6" class = "cat">
        </div>

        <div class = "box">
            <img src="../images/catty07.png" alt="" id = "cat7" class = "cat">
        </div>
    </body>
</html>
